<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titel-->
    <title>Bookclub - Gothenburg</title>
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Bookclub</h1>
      </a>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="form.html" class="active">Join us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!--Subit form, created with help from the loverunning project-->
      <section id="form">
        <form id="signup" method="POST" action="????????">
          <h1>Sign up & Join us</h1>
          <label for="first-name">First Name:</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            class="text-input"
            required
          />
          <br />
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            class="text-input"
            required
          />
          <br />
          <label for="email-address">Email Address</label>
          <input
            type="email"
            name="email-adress"
            id="email-address"
            class="text-input"
            required
          />
          <br />
          <div class="radio-buttons">
            <div>
              <label for="romance">Romance</label>
              <input
                type="radio"
                name="genre"
                id="genre-romance"
                value="romance"
                required
                checked
              />
            </div>
            <div>
              <label for="classics">Classics</label>
              <input
                type="radio"
                name="genre"
                id="genre-classics"
                value="classics"
                required
                checked
              />
            </div>
            <div>
              <label for="fantasy">Fantasy</label>
              <input
                type="radio"
                name="genre"
                id="genre-fantasy"
                value="fantasy"
                required
                checked
              />
            </div>
            <div>
              <label for="crimes">Crimes</label>
              <input
                type="radio"
                name="genre"
                id="genre-crimes"
                value="crimes"
                required
                checked
              />
            </div>
            <div>
              <label for="horror">Horror</label>
              <input
                type="radio"
                name="genre"
                id="genre-horror"
                value="horror"
                required
                checked
              />
            </div>
          </div>
          <button type="submit" class="join-button">Sign up!</button>
        </form>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <ul id="social-media">
        <li>
          <a
            href="http://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in new tab)"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="http://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="http://www.tiktok.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Tiktok page (opens in new tab)"
            ><i class="fa-brands fa-tiktok"></i
          ></a>
        </li>
      </ul>
